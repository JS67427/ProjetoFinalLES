{% extends 'app.html' %}
{% block title %}- Criar Estado de Questionário{% endblock title %}
{% block content %}

<div class="columns">
    <div class="column is-half">
        <nav aria-label="breadcrumbs" class="breadcrumb">
            <ul>
                <li><a href="/">Início</a></li>
                <li><a href="{% url 'pedidos:listar-pedidos' %}">Listagem de Questionários</a></li>
                <li class="is-active"><a href="">Criar Estado de Questionário</a></li>
            </ul>
        </nav>

        <h1 class="title">Criar Estado de Questionário</h1>

        <form method="post">
            {% csrf_token %}
            <div class="field">
                <label class="label">Estado:</label>
                <div class="control">
                    <input class="input" type="text" name="estado" placeholder="Informe o estado do questionário">
                </div>
            </div>
            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-primary" type="submit">Criar Estado</button>
                </div>
                <div class="control">
                    <a class="button is-light" href="{% url 'pedidos:listar_estados_questionario' %}">Cancelar</a>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
