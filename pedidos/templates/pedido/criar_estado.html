{% extends 'app.html' %}

{% load static %}

{% block title %}Criar Novo Estado{% endblock title %}

{% block content %}
<div id="criar-estado">
    <form method="post">
        {% csrf_token %}
        <div style="padding: 1rem 2vw 0px;">
            <hr>
            <h2 class="title has-text-grey is-uppercase" style="font-size: 2.0rem;">
                Criar Novo Estado
            </h2>
            <div style="text-align: center; color: red;">
                {% if messages %}
                    {% for message in messages %}
                        <div class="notification {{ message.tags }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            </div> 
            <div class="columns">
                <div class="column">
                    <div class="field">
                        <label class="label">Nome do Estado: </label>
                        <div class="control is-clearfix">
                            <input type="text" id="estado" name="estado" style="font-size: 1rem; padding: 0.5rem; border-radius: 4px; border: 1px solid #ccc; width: 100%;" required />
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Descrição do Estado: </label>
                        <div class="control is-clearfix">
                            <textarea id="descricao" name="descricao" style="font-size: 1rem; padding: 0.5rem; border-radius: 4px; border: 1px solid #ccc; width: 100%; min-height: 100px;"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div style="margin-top:8%;text-align:center;">
                <button type="button" class="button is-outlined" style="margin-right:5%" onclick="history.back();">Voltar</button>
                <button type="submit" name="confirmar" value="confirmado" class="button is-success is-outlined">
                    <span>Confirmar</span>
                </button>            
            </div>
        </div>
    </form>
</div>
{% endblock content %}
